@(contatoForm: Form[Contato], heading: String)
@main{

<h1>@heading</h1>

<form action="@routes.ContatoCRUD.doNew()" method="POST">
    <input type="hidden" name="id" value="@contatoForm("id").value">
    @_form(contatoForm)
    <br />
    <div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-default" href="@routes.ContatoCRUD.list()">Back</a>
    </div>
</form>

}
