@if(flash.containsKey("success")) {
<div class="alert alert-success">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    @flash.get("success")
</div>
}

@if(flash.containsKey("erro")) {
<div class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    @flash.get("erro")
</div>
}
