@(contatoForm: Form[Contato])

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/jquery.maskedinput.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/Mask.js")"></script>



</head>
<div>
    <label for="name">Name</label>
    <div class="input">
        <input type="text" id="name" name="nome" value="@contatoForm("nome").value" autofocus="">
    </div>
</div>
<br />
<div>
    <label for="phone" id="phoneName">Phone Number</label>
    <div class="input">
        <input type="text" id="txtPhone" name="telefone" placeholder="(11) 99999-9999"
               value="@contatoForm("telefone").value" >  <span id="spnPhoneStatus"></span><br />
    </div>
</div>
